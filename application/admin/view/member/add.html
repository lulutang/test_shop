{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
<!--         <input type="hidden" name="id" value="{$vo.id ?? ''}">
 -->        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>会员姓名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.username ?? ''}" placeholder="" name="username"
                       datatype="*" nullmsg="请填写会员姓名">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
          <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>手机号码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.mobile ?? ''}" placeholder="" name="mobile"
                       datatype="*" nullmsg="请填写手机号码">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
          <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="sex" id="radio-0" value="1">
                    <label for="radio-0">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="sex" id="radio-1" value="0">
                    <label for="radio-1">女</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
       
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>销售人员：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="salesman_id" class="select">
                        <option value="0" selected="selected">请选择</option>
                        <option value="1">系统管理</option>
                        <option value="2">工具</option>
                        <option value="3">菜单管理</option>
                        <option value="4">规格管理</option>
                   </select>
                </div>
                      
                
                
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
      
 		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"> </span>当前余额：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.money ?? ''}" placeholder="" name="money"
                        nullmsg="请填写当前余额">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
       
        
       <!--  <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="备注" name="remark" onKeyUp="textarealength(this, 100)">{$vo.remark ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div> -->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret) {
                ajax_progress(ret);
            }
        });
    })
    
    function del_path(id){
    	$('#img_src_'+id).attr('src','http://s.mysipo.com/manage/Uploads/Picture/2016-10-21/5809beb8477e8.png');
    	$('#upload_'+id).attr('value','');

    }
</script>
{/block}
