{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret) {
                ajax_progress(ret);
            }
        });
        
        $('#group_id').change(function(){
        	var id = $(this).val();
        	$.post('/admin/menu/getPinlei', {id: id}, function (data) {
                if (data.code == 0) {
					var packJson = data.data;
					var html='';
					for(var p in packJson){
						//遍历json数组时，这么写p为索引，0,1
						html += '<li style="margin-top:10px" class="btn btn-secondary radius" ><span onclick="ping_lei('+packJson[p].id+',\''+packJson[p].title+'\')" >'+packJson[p].title+'</span></li>';

					}
					$('#pinlei').empty();
					$('#pinlei').append(html);
					$('#pinlei').show();
                } else {
                    layer.alert(data.msg);
                }
            }, 'json')
        });
       
    })
    function ping_lei(id, string){
    	var html='';
		html = '<li style="margin-top:10px;margin-right:10px" class="btn btn-secondary radius" ><span data-id="'+id+'">'+string+'</span><i></i></li>';
		$('#min_title_list').empty();
		$('#min_title_list').append(html);
		$('#min_title_list').show();
		$('#pid').val(id)
    }
    function del_path(id){
    	$('#img_src_'+id).attr('src','http://s.mysipo.com/manage/Uploads/Picture/2016-10-21/5809beb8477e8.png');
    	$('#upload_'+id).attr('value','');

    }
</script>
